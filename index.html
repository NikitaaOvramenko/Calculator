<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>

    </header>

    <main>

        <div class="calculator">
            <div class="display">
                <div class="mainOutput">
                    <div class="text" id="mainText"></div>
                </div>
                <div class="subOutput">
                    <div class="text" id="subText"></div>
                </div>
            </div>
            <div class="grid">
                <did class="number-grid">
                    <div class="upper">
                        <button class="operation-control" id="AC">
                            AC
                        </button>
                        <button class="operation-control" id="changeSign">
                            +/-
                        </button>
                        <button class="operation-control" id="percentage">
                            %
                        </button>
                    </div>
                    <div class="lower">
                        <div class="numbers">

                        </div>

                    </div>
                </did>
                <div class="operations-grid">

                    <button class="operation" id="add" value="+">
                        <img class="operation-pic" src="./pics/add-operator.png">
                    </button>
                    <button class="operation" id="subtract" value="-">
                        <img class="operation-pic" src="./pics/remove-operator.png">
                    </button>
                    <button class="operation" id="multiply" value="*">
                        <img class="operation-pic" src="./pics/multiplication-operator.png">
                    </button>
                    <button class="operation" id="divide" value="/">
                        <img class="operation-pic" src="./pics/division-operator.png">
                    </button>
                    <button class="operation-control" id="equal" value="=">
                        <img class="operation-pic" src="./pics/equal-operator.png">
                    </button>

                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>


    <script src="script.js"></script>
</body>

</html>
